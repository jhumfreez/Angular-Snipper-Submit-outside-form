<div class="bar">
  <div class="btn-container">
    <button class="btn-previous">Previous</button>
    <ng-container *ngIf="true; then advance; else submit"></ng-container>
  </div>
</div>

<ng-template #advance>
  <button class="btn-advance" (click)="advance()">Advance</button>
</ng-template>
<ng-template #submit>
  <button type="submit" class="btn-submit" appSubmit>Submit</button>
</ng-template>
